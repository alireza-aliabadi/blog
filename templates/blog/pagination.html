<div class="pagination">
    <span class="step-links">
        {% if page.has_next %}
            <a href="?page-num={{ page.next_page_number }}">بعد</a>
        {% endif %}
        <span class="current">
           {{ page.number }} از {{ page.paginator.num_pages }}
        </span>
        {% if page.has_previous %}
            <a href="?page-num={{ page.previous_page_number }}">قبل</a>
        {% endif %}
    </span>
</div>
